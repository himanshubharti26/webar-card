<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Invitation</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
    }
    
    /* Overlay for mandatory interaction (iOS video playback requirement) */
    #start-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      transition: opacity 0.5s ease;
    }
    
    .ar-title {
      color: #fff;
      font-size: 24px;
      margin-bottom: 2rem;
      font-weight: 600;
      text-align: center;
    }

    #start-button {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    #start-button:active {
      transform: scale(0.95);
    }

    /* Custom scanning UI */
    #scanning-overlay {
      display: none;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 2;
    }
    
    .scan-inner {
      width: 60vw;
      height: 60vw;
      max-width: 400px;
      max-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: 
        linear-gradient(to right, #fff 4px, transparent 4px) 0 0,
        linear-gradient(to right, #fff 4px, transparent 4px) 0 100%,
        linear-gradient(to left, #fff 4px, transparent 4px) 100% 0,
        linear-gradient(to left, #fff 4px, transparent 4px) 100% 100%,
        linear-gradient(to bottom, #fff 4px, transparent 4px) 0 0,
        linear-gradient(to bottom, #fff 4px, transparent 4px) 100% 0,
        linear-gradient(to top, #fff 4px, transparent 4px) 0 100%,
        linear-gradient(to top, #fff 4px, transparent 4px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 30px 30px;
      animation: pulse-border 2s infinite alternate;
    }
    
    @keyframes pulse-border {
      0% { opacity: 0.6; }
      100% { opacity: 1; transform: scale(1.02); }
    }

    .scan-inner img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      opacity: 0.6;
      border-radius: 8px;
    }
    
    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 10000;
      font-size: 1.2rem;
      flex-direction: column;
      gap: 15px;
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #a855f7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="loader"></div>
    <div>Loading AR Engine...</div>
  </div>

  <!-- Start Overlay for Interaction -->
  <div id="start-overlay" style="display: none;">
    <div class="ar-title">Experience the Magic</div>
    <button id="start-button">Tap to Start</button>
  </div>

  <!-- Scanning UI -->
  <!-- Note: We don't link this via MindAR's uiScanning param directly to prevent it flashing early
       but manage its display manually to synchronize with our start button overlay -->
  <div id="scanning-overlay">
    <div class="scan-inner">
      <img src="./public/assets/card.jpg" alt="Scan Target"/>
    </div>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./public/assets/card.mind; uiScanning: no;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <!-- Need muted attribute if we want a chance to autoplay without start, but we use start button to allow audio -->
      <video id="ar-video" src="./public/assets/invite.mp4" 
             preload="auto" playsinline webkit-playsinline loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target Entity -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#ar-video" position="0 0 0" width="1" height="1" rotation="0 0 0"></a-video>
    </a-entity>
    
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector('a-scene');
      const startOverlay = document.getElementById('start-overlay');
      const startButton = document.getElementById('start-button');
      const loadingOverlay = document.getElementById('loading-overlay');
      const scanningOverlay = document.getElementById('scanning-overlay');
      const video = document.getElementById('ar-video');
      const target = document.querySelector('[mindar-image-target]');

      let arSystemStarted = false;

      // When A-Frame/MindAR is loaded
      sceneEl.addEventListener("loaded", () => {
        loadingOverlay.style.display = 'none';
        startOverlay.style.display = 'flex';
      });

      // User Interaction
      startButton.addEventListener('click', () => {
        startOverlay.style.opacity = '0';
        setTimeout(() => { startOverlay.style.display = 'none'; }, 500);
        
        // This unlocks video playback on iOS
        video.play().then(() => {
          video.pause();
        }).catch(err => console.error("Video play error:", err));

        if(arSystemStarted) {
            scanningOverlay.style.display = 'flex';
        }
      });

      // AR events
      sceneEl.addEventListener("arReady", (event) => {
        console.log("AR Ready");
        arSystemStarted = true;
        // Only show scan UI if we've passed the start overlay
        if(startOverlay.style.display === 'none') {
            scanningOverlay.style.display = 'flex';
        }
      });
      
      sceneEl.addEventListener("arError", (event) => {
        console.error("AR Error");
      });

      target.addEventListener("targetFound", event => {
        console.log("Target found");
        scanningOverlay.style.display = 'none';
        video.play();
      });

      target.addEventListener("targetLost", event => {
        console.log("Target lost");
        video.pause();
        // show scanning ui again if they already clicked start button
        if(startOverlay.style.display === 'none') {
            scanningOverlay.style.display = 'flex';
        }
      });
    });
  </script>
</body>
</html>
